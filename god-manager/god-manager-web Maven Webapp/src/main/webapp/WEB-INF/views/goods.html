<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<meta name="description" content="Static &amp; Dynamic Tables" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="/static/ace-admin/css/bootstrap.css" />
<link rel="stylesheet" href="/static/ace-admin/css/font-awesome.css" />

<!-- page specific plugin styles -->

<!-- text fonts -->
<link rel="stylesheet" href="/static/ace-admin/css/ace-fonts.css" />

<!-- ace styles -->
<link rel="stylesheet" href="/static/ace-admin/css/ace.css"
	class="ace-main-stylesheet" id="main-ace-style" />
<script src="/static/ace-admin/js/jquery.js"></script>

<script src="/static/ace-admin/js/ace-extra.js"></script>
<script src="/static/ace-admin/js/bootstrap.js"></script>
</head>
<body>
	<table id="simple-table" class="table table-bordered table-hover">
		<thead>
			<tr>
				<th class="center" width="25px"><label class="pos-rel"> <input
						type="checkbox" class="ace"> <span class="lbl"></span>
				</label></th>
				<th width="25px">序号</th>
				<!-- <th>商品图片</th> -->
				<th width="80px">商品编号</th>
				<th width="200px">商品标题</th>
				<th width="80px">商品价格（分）</th>
				<th width="80px">库存数量</th>
				<th width="100px">商品条形码</th>
				<th width="100px">所属类目</th>
				<th width="60px">商品状态</th>
				<th width="140px">创建时间</th>
				<th width="70px">操作</th>
				<!-- <th class="hidden-480">Status</th> -->
			</tr>
		</thead>

		<tbody>
			<#list data.list as good>
				<tr class="">
					<td class="center"><label class="pos-rel"> <input type="checkbox" class="ace"> <span class="lbl"></span>
					</label></td>
					<td>${good_index+1}</td>
					<td>${good.id}</td>
					<td>${good.title}</td>
					<td>${good.price}</td>
					<td>${good.num}</td>
					<td>${(good.barcode)!''}</td>
					<td>${good.cid}</td>
					<td>
						<#if good.status==1>
     						 <span class="label label-sm label-success">正常</span>
  						<#elseif good.status==2>
     						<span class="label label-sm label-warning">下架</span>
   						<#else>
      						<span class="label label-sm label-danger">删除</span>
  						 </#if>
					</td>
					<td>${good.created?string("yyyy-MM-dd HH:mm:ss")}</td>
					<td>
					<div class="hidden-sm hidden-xs btn-group">
						<button class="btn btn-xs btn-info">
							<i class="ace-icon fa fa-pencil bigger-120"></i>
						</button>
						<button class="btn btn-xs btn-danger">
							<i class="ace-icon fa fa-trash-o bigger-120"></i>
						</button>

					</div>
				</td>
					</tr>
			</#list>
		</tbody>
	</table>
</body>
</html>
